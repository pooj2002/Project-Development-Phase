<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="shortcut icon" href="/static/images/title-icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <style>
      body {
        font-family: 'Crimson Pro', serif;
      }
    </style>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		
		<!-- <div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\static\images\home-page.png"></a></div>
			<img src="..\static\images\bg.svg">
		</div> -->

		<div class="home-btn">
			<a href="/">BACK TO HOME PAGE</a>
		</div>
		
		
		<div class="login-content">
			
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<h2 class="title">ENTER YOUR DETAILS</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5 style="opacity: 0.5;">Username</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5 style="opacity: 0.5;">Password</h5>
           		    	<input type="password"  name="password" class="input" required>
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login">
				<div class="app" >
					<b>Don't have an account?</b>
					<a id="app1" href="\signup">Sign-up</a></div>
            </form>
			
        </div>
		
    </div>
	
    <script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>
