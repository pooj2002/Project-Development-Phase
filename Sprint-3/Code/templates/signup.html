<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <style>
      body {
        font-family: 'Crimson Pro', serif;
      }
    </style>

<link rel="shortcut icon" href="/static/images/title-icon.png" type="image/x-icon">
<link href="..\static\css\signup.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
 <!--container---------------------->
<div class="container" >
 <!--sign-up-box-container--->
    <div class="home-btn" style="font-size: 6px;">
        <a href="/">BACK TO HOME PAGE</a>
    </div>
<div class="sign-up">
    <div class="sign-heading">
        <h1>SIGN UP</h1>
    </div>
 <!--heading-->
 <form action="/register" method="post">
    <div class="msg">{{ msg }}</div>
 <!--name-box-->
 <div class="text">
 <img height="20px" src="..\static\images\user.png" />
 <input placeholder="Name" type="text" name="username"/>
 </div>
 <!--Email-box-->
 <div class="text">
 <img height="12px" src="..\static\images/email.png" />
 <input placeholder="example@gmail.com" type="email" name="email" />
 </div>
 <!--Password-box-->
 <div class="text">
 <img height="20px" src="..\static\images\password.png" />
 <input placeholder=" Password" type="password" name="password"/>
 </div>

<!--trems-->
<div class="terms">
    <input class="check" type="checkbox" required/>
 <p class="conditions">I read and agree to <a href="#">Terms &amp; Conditions</a></p>
 </div>
<!--button--> 
<div class="toop">
<button type="submit" class="btn btn-primary">REGISTER</button> </div>

</form>
<!--sign-in-->
<div class="sign">
    <p class="conditions" id="p3">Already have an account? <a href="/signin">Sign in</a></p> </div></div>
 </div>
 </div>
</body>
</html>
